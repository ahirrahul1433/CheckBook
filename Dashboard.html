<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <div class="card">
                <a href="accounts.html">
                    <img src="accounts.png" alt="Accounts">
                    <p>Accounts</p>
                </a>
            </div>
            
            <div class="card">
                <img src="product_list.png" alt="Product List">
                <p>Product List</p>
            </div>
            <div class="card">
                <img src="sales_invoice.png" alt="Sales Invoice">
                <p>SALES INVOICE</p>
            </div>
            <div class="card">
                <img src="purchase_invoice.png" alt="Purchase Invoice">
                <p>PURCHASE INVOICE</p>
            </div>
            <div class="card">
                <img src="ac_report.png" alt="A/C Report">
                <p>A/C REPORT</p>
            </div>
            <div class="card">
                <img src="balance_sheet.png" alt="Balance Sheet">
                <p>BALANCE SHEET</p>
            </div>
            <div class="card">
                <img src="cash_entry.png" alt="Cash Entry">
                <p>CASH ENTRY</p>
            </div>
            <div class="card">
                <img src="stock_report.png" alt="Stock Report">
                <p>STOCK REPORT</p>
            </div>
        </div>
    </div>
</body>
</html>
